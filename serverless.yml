org: makkifarah1992
app: apollo-lambda-app
# serverless.yml

service: apollo-lambda
plugins:
  - serverless-plugin-typescript
provider:
  name: aws
  runtime: nodejs12.x
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: src/index.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
